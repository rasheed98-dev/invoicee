{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
    <script
    
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- <script src="{% static 'invoice/js/index.js' %}"></script> -->
    <script>function handler() {

        return {
          fields: [],
          addNewField() {
              this.fields.push({
                  
                
               });
            },
            removeField(index) {
               this.fields.splice(index, 1);
             }
          }
     }</script>
     
    
    <title>Document</title>
</head>
<body>
    <div class="row" x-data="handler()">
        <div class="col">
        <table class="table table-bordered align-items-center table-sm">
          <thead class="thead-light">
           <tr>
             <th>#</th>
              <th>item</th>
             <th>quantity</th>                            <th>price</th>
              <th>amount</th>
             <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(field, index) in fields" :key="index">
             <tr>
              <td x-text="index + 1"></td>
               <td><input x-model="field.txt3" type="text" name="txt1[]" class="form-control"></td>
               
              <td><input x-model="field.txt1" type="number" name="txt1[]" class="form-control"></td>
              <td><input x-model="field.txt2" type="number" name="txt2[]" class="form-control"></td>
               <td><P x-text="field.txt2 * field.txt1  " x-model="field.a"></p></td>
               <td><button type="button" class="btn btn-danger btn-small" @click="removeField(index)">&times;</button></td>
            </tr>
           </template>
          </tbody>
          <tfoot>
             <tr>
               <td colspan="4" class="text-right"><button type="button" class="btn btn-info" @click="addNewField()">+ Add Row</button>
                
            </td>
            </tr>
          </tfoot>
        </table>
        <!-- <p colspan="3" x-text="fields.a.map(el=> 0+el)">0.00</p> -->
          <!-- <div x-text=" 'total:'  "></div> -->
        </div>

        </div>
</body>
</html>
